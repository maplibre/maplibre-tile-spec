name: C++ CI

on:
  push:
    paths:
      - 'cpp/**'
      - 'test/**'
  pull_request:
    paths:
      - 'cpp/**'
      - 'test/**'

jobs:
  setup-linux:
    name: Setup Linux
    runs-on: ubuntu-latest
    steps:
      - name: Install just
        run: sudo apt-get update && sudo apt-get install -y just

  setup-macos:
    name: Setup MacOS
    runs-on: macos-15
    steps:
      - name: Install just
        run: brew install -y just

  build:
    strategy:
      matrix:
        os: [macos-15, ubuntu-24.04]
    runs-on: ${{ matrix.os }}

    defaults:
      run:
        working-directory: cpp

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          submodules: recursive
          fetch-depth: 1
          sparse-checkout-cone-mode: false
          sparse-checkout: |
            /*
            !cpp/vendor/fsst/paper/*

      - name: Configure with CMake
        run: cmake -B build -S .

      - name: Build the project
        run: cmake --build build --target mlt-cpp-test mlt-cpp-json

      - name: Generate test data
        run: just generate-expected-mlt colmap

      - name: Run C++ tests
        run: build/test/mlt-cpp-test

      - name: sanity test for mlt-cpp-json tool
        run: build/tool/mlt-cpp-json ../test/expected/tag0x01/bing/4-12-6.mlt | jq .

      - name: Build with Bazel
        run: bazel build //cpp:mlt_cpp

name: Rust CI

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'justfile'
      - '.github/**'
      - 'rust/**'
      - 'test/**'
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run: { working-directory: ./rust }
    steps:
      - uses: actions/checkout@v6
      - if: github.event_name != 'release' && github.event_name != 'workflow_dispatch'
        uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@v2
        with: { tool: 'just,cargo-binstall' }
      - uses: ./.github/actions/mlt-setup-java
      - uses: ./.github/actions/mlt-setup-rust
      - run: just -v ci-lint

  check:
    name: Check
    runs-on: ubuntu-latest
    defaults:
      run: { working-directory: ./rust }
    steps:
      - uses: actions/checkout@v6
      - if: github.event_name != 'release' && github.event_name != 'workflow_dispatch'
        uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@v2
        with: { tool: 'just,cargo-binstall' }
      - uses: ./.github/actions/mlt-setup-java
      - uses: ./.github/actions/mlt-setup-rust
      - run: just -v ci-check

  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run: { working-directory: ./rust }
    steps:
      - uses: actions/checkout@v6
      - if: github.event_name != 'release' && github.event_name != 'workflow_dispatch'
        uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@v2
        with: { tool: 'just,cargo-binstall' }
      - uses: ./.github/actions/mlt-setup-java
      - uses: ./.github/actions/mlt-setup-rust
      - run: just -v ci-test

  test-msrv:
    name: Test MSRV
    runs-on: ubuntu-latest
    defaults:
      run: { working-directory: ./rust }
    steps:
      - uses: actions/checkout@v6
      - if: github.event_name != 'release' && github.event_name != 'workflow_dispatch'
        uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@v2
        with: { tool: 'just,cargo-binstall' }
      - uses: ./.github/actions/mlt-setup-java
      - uses: ./.github/actions/mlt-setup-rust
      - name: Read MSRV
        id: msrv
        run: echo "value=$(just get-msrv)" >> $GITHUB_OUTPUT
      - name: Install MSRV Rust ${{ steps.msrv.outputs.value }}
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ steps.msrv.outputs.value }}
      - run: cd .. && just -v assert-git-is-clean

  coverage:
    name: Code Coverage
    if: github.event_name != 'release' && github.repository_owner == 'maplibre'
    runs-on: ubuntu-latest
    defaults:
      run: { working-directory: ./rust }
    steps:
      - uses: actions/checkout@v6
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@v2
        with: { tool: 'just,cargo-binstall,cargo-llvm-cov' }
      - uses: ./.github/actions/mlt-setup-java
      - uses: ./.github/actions/mlt-setup-rust
      - name: Generate code coverage
        run: just -v ci-coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: target/llvm-cov/codecov.info
      - run: cd .. && just -v assert-git-is-clean

  # This job checks if any of the previous jobs failed or were canceled.
  # This approach also allows some jobs to be skipped if they are not needed.
  ci-passed-rust:
    needs: [ test, test-msrv ]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Result of the needed steps
        run: echo "${{ toJSON(needs) }}"
      - if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
        run: exit 1

  build-release-binaries:
    name: Build release binaries for ${{ matrix.target }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: mlt-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: mlt-linux-aarch64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: mlt-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: mlt-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: mlt-windows-x86_64.exe
    runs-on: ${{ matrix.os }}
    defaults:
      run: { working-directory: ./rust }
    steps:
      - uses: actions/checkout@v6
      - uses: taiki-e/install-action@v2
        with: { tool: 'just,cargo-binstall' }
      - uses: ./.github/actions/mlt-setup-rust
      - name: Get mlt version for release tag
        id: get_version
        run: |
          VERSION=$(just get-crate-field version mlt)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=rust-mlt-v$VERSION" >> $GITHUB_OUTPUT
      - name: Add target
        run: rustup target add ${{ matrix.target }}
      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --package mlt
      - name: Rename Unix binary
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/mlt ../${{ matrix.artifact_name }}
      - name: Rename Windows binary
        if: runner.os == 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/mlt.exe ../${{ matrix.artifact_name }}
        # TODO: actually package the binary into a tar/zip file
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  # Release unpublished packages or create a PR with changes
  release-plz:
    needs: [ ci-passed-rust ]
    if: |
      always()
      && needs.done.result == 'success'
      && github.event_name == 'push'
      && github.ref == 'refs/heads/main'
      && github.repository_owner == 'maplibre'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    concurrency:
      group: release-plz-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - run: rustup update stable && rustup default stable
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with: { fetch-depth: 0, persist-credentials: false }
      - name: Publish to crates.io if crate's version is newer
        uses: release-plz/action@e592230ad39e3ec735402572601fc621aa24355c # v0.5.124
        id: release
        with: { command: release, manifest_path: ./rust/Cargo.toml }
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
      - if: ${{ steps.release.outputs.releases_created == 'false' }}
        name: If version is the same, create a PR proposing new version and changelog for the next release
        uses: release-plz/action@e592230ad39e3ec735402572601fc621aa24355c # v0.5.124
        with: { command: release-pr, manifest_path: ./rust/Cargo.toml }
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}

  upload-release-binaries:
    name: Upload release binaries to GitHub releases
    needs: [ release-plz ]
    if: ${{ needs.release-plz.outputs.releases_created == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
      - uses: taiki-e/install-action@v2
        with: { tool: 'just' }
      - name: Get mlt version for release tag
        id: get_version
        working-directory: ./rust
        run: |
          VERSION=$(just get-crate-field version mlt)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=mlt-v$VERSION" >> $GITHUB_OUTPUT
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Add binaries to GitHub release
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe # v2.4.2
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          files: artifacts/**/mlt-*
          fail_on_unmatched_files: true

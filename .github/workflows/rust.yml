name: Rust CI

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'justfile'
      - 'rust/mod.just'
      - '.github/**'
      - 'rust/**'
      - 'test/**'
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - if: github.event_name != 'release' && github.event_name != 'workflow_dispatch'
        uses: Swatinem/rust-cache@v2
        with: { workspaces: rust }
      - uses: taiki-e/install-action@v2
        with: { tool: 'just,cargo-binstall' }
      - uses: ./.github/actions/mlt-setup-java
      - uses: ./.github/actions/mlt-setup-rust
      - run: just -v rust::ci-check
      - run: just -v rust::ci-lint

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - if: github.event_name != 'release' && github.event_name != 'workflow_dispatch'
        uses: Swatinem/rust-cache@v2
        with: { workspaces: rust }
      - uses: taiki-e/install-action@v2
        with: { tool: 'just,cargo-binstall' }
      - uses: ./.github/actions/mlt-setup-java
      - uses: ./.github/actions/mlt-setup-rust
      - run: just -v rust::ci-test

  fuzz:
    name: Fuzz ${{ matrix.target }}
    runs-on: ubuntu-latest
    defaults:
      run: { working-directory: ./rust }
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: layer
    steps:
      - uses: actions/checkout@v6
      - if: github.event_name != 'release' && github.event_name != 'workflow_dispatch'
        uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@v2
        with: { tool: 'just,cargo-binstall' }
      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
      - uses: ./.github/actions/mlt-setup-rust
      - run: just -v rust::ci-fuzz-build ${{ matrix.target }}
      # enable once we can reliably fuzz ourselves
      #- run: just -v rust::ci-fuzz-run ${{ matrix.target }}

  test-msrv:
    name: Test MSRV
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - if: github.event_name != 'release' && github.event_name != 'workflow_dispatch'
        uses: Swatinem/rust-cache@v2
        with: { workspaces: rust }
      - uses: taiki-e/install-action@v2
        with: { tool: 'just,cargo-binstall' }
      - uses: ./.github/actions/mlt-setup-java
      - uses: ./.github/actions/mlt-setup-rust
      - name: Read MSRV
        id: msrv
        run: echo "value=$(just rust::get-msrv)" >> $GITHUB_OUTPUT
      - name: Install MSRV Rust ${{ steps.msrv.outputs.value }}
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ steps.msrv.outputs.value }}
      - run: just -v assert-git-is-clean

  coverage:
    name: Code Coverage
    if: github.event_name != 'release' && github.repository_owner == 'maplibre'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: Swatinem/rust-cache@v2
        with: { workspaces: rust }
      - uses: taiki-e/install-action@v2
        with: { tool: 'just,cargo-binstall,cargo-llvm-cov' }
      - uses: ./.github/actions/mlt-setup-java
      - uses: ./.github/actions/mlt-setup-rust
      - name: Generate code coverage
        run: just -v rust::ci-coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: rust/target/llvm-cov/codecov.info
      - run: just -v assert-git-is-clean

  build-release-binaries:
    name: Build release binaries for ${{ matrix.target }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: mlt-linux-x86_64.tar.gz
          # Requires mlt > fastpfor to support arm via the existing simde code
          # Currently, seems flaky
          #- os: ubuntu-22.04-arm
          #  target: aarch64-unknown-linux-gnu
          #  artifact_name: mlt-linux-aarch64.tar.gz
          # Requires mlt > fastpfor to support apple arm.
          #- os: macos-latest
          #  target: aarch64-apple-darwin
          #  artifact_name: mlt-macos-aarch64.tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: mlt-windows-x86_64.zip
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - uses: taiki-e/install-action@v2
        with: { tool: 'just,cargo-binstall' }
      - uses: ./.github/actions/mlt-setup-rust
      - name: Add target
        run: rustup target add ${{ matrix.target }}
      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --package mlt --bin mlt
        working-directory: rust
      - name: Package Unix binary
        if: runner.os != 'Windows'
        run: tar -czf ../../../../${{ matrix.artifact_name }} mlt
        working-directory: rust/target/${{ matrix.target }}/release/
      - name: Package Windows binary
        if: runner.os == 'Windows'
        run: 7z a ../../../../${{ matrix.artifact_name }} mlt.exe
        working-directory: rust/target/${{ matrix.target }}/release/
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            ${{ matrix.artifact_name }}

  # This job checks if any of the previous jobs failed or were canceled.
  # This approach also allows some jobs to be skipped if they are not needed.
  ci-passed-rust:
    needs: [ test, test-msrv, lint, check, build-release-binaries ]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Result of the needed steps
        run: echo "${{ toJSON(needs) }}"
      - if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
        run: exit 1

  # Release unpublished packages or create a PR with changes
  release-plz:
    needs: [ ci-passed-rust ]
    if: |
      always()
      && needs.ci-passed-rust.result == 'success'
      && github.event_name == 'push'
      && github.ref == 'refs/heads/main'
      && github.repository_owner == 'maplibre'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    concurrency:
      group: release-plz-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - run: rustup update stable && rustup default stable
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with: { fetch-depth: 0, persist-credentials: false }
      - name: Publish to crates.io if crate's version is newer
        uses: release-plz/action@e592230ad39e3ec735402572601fc621aa24355c # v0.5.124
        id: release
        with: { command: release, manifest_path: ./rust/Cargo.toml }
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
      - if: ${{ steps.release.outputs.releases_created == 'false' }}
        name: If version is the same, create a PR proposing new version and changelog for the next release
        uses: release-plz/action@e592230ad39e3ec735402572601fc621aa24355c # v0.5.124
        with: { command: release-pr, manifest_path: ./rust/Cargo.toml }
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}

  upload-release-binaries:
    name: Upload release binaries to GitHub releases
    needs: [ release-plz ]
    if: ${{ needs.release-plz.outputs.releases_created == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
      - uses: taiki-e/install-action@v2
        with: { tool: 'just' }
      - name: Get mlt version for release tag (Unix)
        if: runner.os != 'Windows'
        id: get_version_unix
        shell: bash
        run: |
          VERSION=$(just rust::get-crate-field version mlt)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=rust-mlt-v$VERSION" >> $GITHUB_OUTPUT
      - name: Get mlt version for release tag (Windows)
        if: runner.os == 'Windows'
        id: get_version_windows
        shell: pwsh
        run: |
          $VERSION = just rust::get-crate-field version mlt
          echo "version=$VERSION" >> $env:GITHUB_OUTPUT
          echo "tag=rust-mlt-v$VERSION" >> $env:GITHUB_OUTPUT
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Add binaries to GitHub release
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe # v2.4.2
        with:
          tag_name: ${{ steps.get_version_windows.outputs.tag || steps.get_version_unix.outputs.tag }}
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
          fail_on_unmatched_files: true

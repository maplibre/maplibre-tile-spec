[workspace]
resolver = "3"
members = ["mlt", "wasm-test"]
default-members = ["mlt"]

[workspace.lints.rust]
unsafe_code = "forbid"
unused_qualifications = "warn"
dead_code = "allow"

[workspace.lints.clippy]
cargo = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
doc_markdown = "allow"  # 46
cast_possible_truncation = "allow"  # 24
cast_possible_wrap = "allow"  # 20
cargo_common_metadata = "allow"  # 15
multiple_crate_versions = "allow"  # 14
trivially_copy_pass_by_ref = "allow"  # 12
needless_pass_by_value = "allow"  # 10
unreadable_literal = "allow"  # 8
unnecessary_wraps = "allow"  # 6
map_unwrap_or = "allow"  # 6
redundant_closure_for_method_calls = "allow"  # 5
too_many_lines = "allow"  # 4
similar_names = "allow"  # 4
missing_panics_doc = "allow"  # 4
missing_errors_doc = "allow"  # 4
explicit_iter_loop = "allow"  # 4
cast_lossless = "allow"  # 4
unnecessary_semicolon = "allow"  # 2
struct_field_names = "allow"  # 2
single_char_pattern = "allow"  # 2
must_use_candidate = "allow"  # 2
wildcard_imports = "allow"  # 1
inefficient_to_string = "allow"  # 1

[workspace]
resolver = "3"
members = ["mlt", "mlt-core", "mlt-legacy"]
exclude = ["mlt-core/fuzz"]
default-members = ["mlt", "mlt-core"]

[workspace.package]
repository = "https://github.com/nyurik/maplibre-tile-spec"
edition = "2024"
license = "MIT OR Apache-2.0"
keywords = ["maplibre", "tile", "mlt", "mvt"]
categories = ["science::geo"]
rust-version = "1.87.0"

[workspace.lints.rust]
unsafe_code = "forbid"
unused_qualifications = "warn"
dead_code = "allow"

[workspace.lints.clippy]
cargo = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
multiple_crate_versions = "allow"  # 14
# TODO: fix these
cast_possible_truncation = "allow"  # 24
cast_possible_wrap = "allow"  # 20
too_many_lines = "allow"  # 4
missing_panics_doc = "allow"  # 4
must_use_candidate = "allow"

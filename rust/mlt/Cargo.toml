[package]
name = "mlt"
version = "0.1.0"
description = "MapLibre Tile format"
repository = "https://github.com/nyurik/maplibre-tile-spec"
edition = "2024"
license = "MIT OR Apache-2.0"
keywords = ["maplibre", "tile", "mlt", "mvt"]
categories = ["science::geo"]
rust-version = "1.85.0"

[dependencies]
bitvec = "1.0.1"
bytes = "1.10.1"
bytes-varint = "1.1.0"
cxx = "1.0.136"
fastpfor = { version = "0.6.2", features = ["rust"] }
geo-types = "0.7.15"
geozero = { version = "0.14", features = ["with-mvt"] }
indexmap = "2.7.1"
morton-encoding = "2.0.1"
num-traits = "0.2.19"
num_enum = "0.7.3"
prost = "0.14.1"
prost-types = "0.14.1"
serde_columnar = "0.3.11"
thiserror = "2.0.11"
zigzag = "0.1.0"

[build-dependencies]
prost-build = "0.14.1"

[lints]
workspace = true
